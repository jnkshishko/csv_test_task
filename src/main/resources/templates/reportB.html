<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Top Table</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
        .table {
            border: 2px;
            border-color: cornflowerblue;
        }
    </style>
</head>
<body>
<table class="table">
    <tr>
        <th> SSOID </th>
        <th> SUBTYPE </th>
    </tr>
    <tr th:if="${dtos.empty}">
        <td colspan="2"> No Users activity for last hour </td>
    </tr>
    <tr th:each="dto : ${dtos}">
        <td th:text="${dto.ssoid}"> SSOID </td>
        <td th:text="${dto.subtype}"> SUBTYPE </td>
    </tr>
</table>
</body>
</html>
