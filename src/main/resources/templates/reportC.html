<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Top Table</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
        .tab {
            border-style: solid;
            border: 2px;
            border-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <table class="tab">
        <tr>
            <th> # </th>
            <th> Place </th>
        </tr>
        <tr th:if="${topList.empty}">
            <td colspan="2"> No Forms Available </td>
        </tr>
        <tr th:each="top, iterationstatus : ${topList}">
            <td th:text="${iterationstatus.count}"> # </td>
            <td th:text="${top.form_id}"> Place </td>
        </tr>
    </table>
</body>
</html>
